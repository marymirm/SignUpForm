<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left_pane">
        <img class="fern" src="images/fern.jpeg" alt="A nice picture of a fern in a forest">
        <div class="logo_bar">
            <img class="logo" src="images/odin-lined.png" alt="The Odin Project Logo">
        </div>

        <div class="pic_link">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>

    </div>    
    <div class="right_pane">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle">
            <p>Let's do this!</p>
            <form>
                <div class="first_row">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John" required>

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@gmail.com" required>
                    
                    <label for="user_password">PASSWORD</label>
                    <input type="password" onkeyup='check();' id="user_password" name="password" required>
                </div>

            <div class="second_row">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" placeholder="Doe" required>

                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="0032 123 456" required>

                <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" onkeyup='check();' id="confirm_password" name="password" required>
                    <span id='message'></span>
            </div>
            </form>
        </div>
    <div class="bottom">
        <button class="create_account">Create Account</button>
        <p>Already have an account? <a href="Log In">Log In</a></p>
    </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
